<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .typing-animation {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="typing-animation">
        <span id="typed"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        var options = {
            strings: ["Aspiring data analyst at MNNIT Allahabad.", "Proficient in data analysis, statistics, and visualization.", "Passionate about deriving insights from data."],
            typeSpeed: 50,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        };

        var typed = new Typed("#typed", options);
    </script>
</body>
</html>
